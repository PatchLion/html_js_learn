<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3D图片轮播展示-PatchLion</title>
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-top: 100px;
            width: 100%;
            height: 340px;
            position: relative;
            background: lightgrey;
        }
        .list{
            width: 1200px;
            height: 300px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            margin-left: -600px;
        }

        .btn{
            position: absolute;
            top: 50%;
            margin-top: -50px;
            width: 60px;
            height: 100px;
            line-height: 100px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            text-align: center;
            background: rgba(0, 255, 0, 0.5);
            cursor: pointer;
        }

        .next{
            right: 0;
        }

        li{
            position: absolute;
            top:0;
            left: 0;
            list-style: none;
            opacity: 0;
            transition: all 0.3s ease-out;
        }    
        img{
            width: 751px;
            height: 300px;
            border: none;
            float: left;
        } 
        .p1{
            transform: translate3d(-224px, 0, 0) scale(0.81);
        }
        .p2{
            transform: translate3d(0px, 0, 0) scale(0.81);
            transform-origin: 0 50%;
            opacity: 0.8;
            z-index: 2;
        }
        .p3{
            transform: translate3d(224px, 0, 0) scale(1);
            z-index: 3;
            opacity: 1;
        }
        .p4{
            transform: translate3d(449px, 0, 0) scale(0.81);
            transform-origin: 100% 50%;
            opacity: 0.8;
            z-index: 2;
        }
        .p5{
            transform: translate3d(672px, 0, 0) scale(0.81);
        }
        .p6{
            transform: translate3d(896px, 0, 0) scale(0.81);
        }
        .p7{
            transform: translate3d(1120px, 0, 0) scale(0.81);   
        }

        .buttons{
            position: absolute;
            width:1200px;
            height: 30px;
            bottom: 0;
            left: 50%;
            margin-left: -600px;
            text-align: center;
            padding-top: 10px;
            

            background: lightskyblue;
        }

        .buttons a{
            display: inline-block;
            width: 35px;
            height: 5px;
            padding-top:4px;
            cursor: pointer;
        }
        span{
            display: block;
            width: 35px;
            height: 3px;
            background: lightgray;
        }
        .blue{
            background: gray;
        }
   
        </style>



    </head>
    <body>
        <div class="box">
            <div class="list">
                <ul>
                    <li class="p7"><a href="#"><img src="img/1.png" alt=""/></a></li>
                    <li class="p6"><a href="#"><img src="img/2.png" alt=""/></a></li>
                    <li class="p5"><a href="#"><img src="img/3.png" alt=""/></a></li>
                    <li class="p4"><a href="#"><img src="img/44.jpg" alt=""/></a></li>
                    <li class="p3"><a href="#"><img src="img/55.jpg" alt=""/></a></li>
                    <li class="p2"><a href="#"><img src="img/66.jpg" alt=""/></a></li>
                    <li class="p1"><a href="#"><img src="img/77.jpg" alt=""/></a></li>
                </ul>
            </div>
            <a href="javascript:;" class="prev btn"><</a>
            <a href="javascript:;" class="next btn">></a>
        
            
            <div class="buttons">
                <a href="javascript:;"><span class="blue"></span></a>
                <a href="javascript:;"><span></span></a>
                <a href="javascript:;"><span></span></a>
                <a href="javascript:;"><span></span></a>
                <a href="javascript:;"><span></span></a>
                <a href="javascript:;"><span></span></a>
                <a href="javascript:;"><span></span></a>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            var $a = $(".buttons a")
            var $s = $(".buttons span")
            var cArr = ["p7", "p6", "p5", "p4", "p3", "p2", "p1"];
            var index = 0;
            $(".next").click(function(){
                nextimg();
            })
            $(".prev").click(function(){
                previmg();
            })

            //上一张
            function previmg(){
                cArr.unshift(cArr[6]);
                cArr.pop();
                $("li").each(function(i, e){
                    $(e).removeClass().addClass(cArr[i]);
                });
                index--;
                if(index<0){
                    index=6;
                }
                show();
            }

            //改变底下按钮的背景色
            function show(){
                $($s).eq(index).addClass("blue").parent().siblings().children().removeClass("blue");
            }

            //下一张
            function nextimg(){
                cArr.push(cArr[0]);
                cArr.shift();
                $("li").each(function(i, e){
                    $(e).removeClass().addClass(cArr[i]);
                });
                index++;
                if(index>6){
                    index=0;
                }
                show();
            }

            $a.each(function(){
                $(this).click(function(){
                    var myindex = $(this).index();
                    var b=myindex-index;

                    if(b === 0)
                    {
                        return ;
                    }
                    else if( b > 0){
                        var newarr = cArr.splice(0, b);
                        cArr = $.merge(cArr, newarr);
                        $("li").each(function(i, e){
                            $(e).removeClass().addClass(cArr[i]);
                        });
                        index = myindex;
                        show();
                    }
                    else if(b<0){
                        // var oldarr = cArr.splice(b, -b);
                        // cArr = $.merge(cArr, oldarr);
                        // $("li").each(function(i, e){
                        //     $(e).removeClass().addClass(cArr[i]);
                        // });
                        // index = myindex;
                        // show();
                    }
                })
            });

            //定时器
            timer = setInterval(nextimg, 3000);

            //鼠标移入时清除定时器
            $(".box").mouseenter(function(){
                clearInterval(timer);
            });

            //鼠标移除开始定时器
            $(".box").mouseleave(function(){
                timer = setInterval(nextimg, 3000);
            });
            
            //点击p2进入上一张图片
            $(document).on("click", ".p2", function(){
                previmg();
                return false;
            });
            
            //点击p4进入上一张图片
            $(document).on("click", ".p4", function(){
                nextimg();
                return false;
            });

        </script>
    </body>
</html>
